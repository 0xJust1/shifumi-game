<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Game title -->
  <text x="600" y="200" font-family="Inter, sans-serif" font-weight="700" font-size="80" text-anchor="middle" fill="white">
    ShiFUmi
  </text>
  
  <!-- Tagline -->
  <text x="600" y="270" font-family="Inter, sans-serif" font-weight="500" font-size="36" text-anchor="middle" fill="white" opacity="0.9">
    Web3 Rock Paper Scissors
  </text>
  
  <!-- Rock Paper Scissors Icons -->
  <g transform="translate(300, 350)">
    <!-- Rock -->
    <circle cx="0" cy="0" r="80" fill="#6366F1" opacity="0.9"/>
    <text x="0" y="20" font-family="Inter, sans-serif" font-weight="700" font-size="70" text-anchor="middle" fill="white">✊</text>
  </g>
  
  <g transform="translate(600, 350)">
    <!-- Paper -->
    <circle cx="0" cy="0" r="80" fill="#8B5CF6" opacity="0.9"/>
    <text x="0" y="20" font-family="Inter, sans-serif" font-weight="700" font-size="70" text-anchor="middle" fill="white">✋</text>
  </g>
  
  <g transform="translate(900, 350)">
    <!-- Scissors -->
    <circle cx="0" cy="0" r="80" fill="#EC4899" opacity="0.9"/>
    <text x="0" y="20" font-family="Inter, sans-serif" font-weight="700" font-size="70" text-anchor="middle" fill="white">✌️</text>
  </g>
  
  <!-- Bottom tag -->
  <text x="600" y="520" font-family="Inter, sans-serif" font-weight="500" font-size="24" text-anchor="middle" fill="white" opacity="0.7">
    Play, Earn Rewards, Climb the Leaderboard
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 